name: brew test-bot
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-bot:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          path: "$(brew --repo)/Library/Taps/chornthorn/homebrew-git-flow-pro"

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - name: Check formula style
        run: |
          cd $(brew --repo)/Library/Taps/chornthorn/homebrew-git-flow-pro
          brew style ./Formula/git-flow-pro.rb

      - name: Audit formula
        run: |
          cd $(brew --repo)/Library/Taps/chornthorn/homebrew-git-flow-pro
          brew audit --strict --online ./Formula/git-flow-pro.rb

      - name: Test formula
        run: |
          cd $(brew --repo)/Library/Taps/chornthorn/homebrew-git-flow-pro
          brew install --build-from-source ./Formula/git-flow-pro.rb
          brew test git-flow-pro
          brew uninstall git-flow-pro

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs
          path: ~/Library/Logs/Homebrew/
