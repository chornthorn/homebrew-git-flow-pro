name: brew test-bot
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-bot:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Setup tap
        run: |
          mkdir -p "$(brew --repo)/Library/Taps/chornthorn"
          cp -a . "$(brew --repo)/Library/Taps/chornthorn/homebrew-git-flow-pro"
          brew tap

      - name: Run tests
        run: |
          brew test-bot --only-tap-syntax
          brew install --build-from-source chornthorn/git-flow-pro/git-flow-pro
          brew test chornthorn/git-flow-pro/git-flow-pro
          brew audit --strict chornthorn/git-flow-pro/git-flow-pro

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs
          path: ~/Library/Logs/Homebrew/
